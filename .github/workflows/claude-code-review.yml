name: Claude Code Review

on:
  # Trigger when the 'claude-review' label is added
  pull_request:
    types: [labeled]

  # Trigger via comment with '@claude review' or '/claude-review'
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Only run when:
    # - PR is labeled with 'claude-review', OR
    # - Comment on a PR contains '@claude review' or '/claude-review'
    if: |
      (github.event_name == 'pull_request' && github.event.label.name == 'claude-review') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request &&
       (contains(github.event.comment.body, '@claude review') || contains(github.event.comment.body, '/claude-review')))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number || github.event.issue.number }}'
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options

